<mat-card class="example-card" *ngFor="let indx = index;let card of contactCards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">M</div>
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle>{{card.contactNo}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
