<mat-card class="contact-card" *ngFor="let indx = index;let card of contactCards | filter: query">
  <mat-card-header>
    <div mat-card-avatar class="contact-card-avatar">M</div>
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle>{{card.contactNo}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
